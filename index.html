<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="CSS/style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
<title>World Clock - Alexis Hepler</title>
</head>
<body>
 <div class="container">
  <h1>World Clock</h1>
<select>
  <option value="Select a city">Select a city</option>
  <option value="Sarasota">Sarasota</option>
  <option value="Sydney">Sydney</option>
  <option value="Tokyo">Tokyo</option>
</select>

<div class="city">
  <h2>Sarasota</h2>
  <div class="date">August 15th 2022</div>
  <div class="time">1:48:15 AM</div>
  

  <h2>Sydney</h2>
   <div class="date">August 15th 2022</div>
  <div class="time">1:48:15 AM</div>
 

  <h2>Tokyo</h2>
 <div class="date">August 15th 2022</div>
  <div class="time">1:48:15 AM</div>
  

</div>

  </footer>
<script src="JS/index.js"></script>

</html>
